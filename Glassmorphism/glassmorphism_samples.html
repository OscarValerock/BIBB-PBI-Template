<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: linear-gradient(270deg, #ff0000, #000000, #ff7e5f);
            background-size: 300% 300%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(100% / 5 - 40px);
            text-align: center;
            position: relative;
            min-width: 200px;
            max-width: 250px;
            animation: gradient 5s ease infinite;
        }
        .circle-container {
            background-color: black;
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .circle-container img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .label {
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        @media (max-width: 1200px) {
            .card {
                width: calc(100% / 4 - 40px);
            }
        }
        @media (max-width: 992px) {
            .card {
                width: calc(100% / 3 - 40px);
            }
        }
        @media (max-width: 768px) {
            .card {
                width: calc(100% / 2 - 40px);
            }
        }
        @media (max-width: 576px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="circle-container" style="filter: blur(0px); opacity: 1;">
                <img src="https://static.wixstatic.com/media/0f9533_ea758f97d62d4c49999fa807651079bc~mv2.png" style="filter: blur(0px); opacity: 1;" alt="Circular Image">
            </div>
            <div class="label">
                Blur: 0px, Opacity: 1
            </div>
        </div>
        <div class="card">
            <div class="circle-container" style="filter: blur(0px); opacity: 0.75;">
                <img src="https://static.wixstatic.com/media/0f9533_ea758f97d62d4c49999fa807651079bc~mv2.png" style="filter: blur(0px); opacity: 0.75;" alt="Circular Image">
            </div>
            <div class="label">
                Blur: 0px, Opacity: 0.75
            </div>
        </div>
        <div class="card">
            <div class="circle-container" style="filter: blur(6px); opacity: 1;">
                <img src="https://static.wixstatic.com/media/0f9533_ea758f97d62d4c49999fa807651079bc~mv2.png" style="filter: blur(6px); opacity: 1;" alt="Circular Image">
            </div>
            <div class="label">
                Blur: 6px, Opacity: 1
            </div>
        </div>
    <div class="card">
        <div class="circle-container" style="filter: blur(8px); opacity: 0.8;">
            <img src="https://static.wixstatic.com/media/0f9533_ea758f97d62d4c49999fa807651079bc~mv2.png" style="filter: blur(8px); opacity: 0.8;" alt="Circular Image">
        </div>
        <div class="label">
            Blur: 8px, Opacity: 0.8
        </div>
    </div>
    <div class="card">
        <div class="circle-container" style="filter: blur(12px); opacity: 0.4;">
            <img src="https://static.wixstatic.com/media/0f9533_ea758f97d62d4c49999fa807651079bc~mv2.png" style="filter: blur(12px); opacity: 0.4;" alt="Circular Image">
        </div>
        <div class="label">
            Blur: 12px, Opacity: 0.4
        </div>
    </div>
</div>
</body>
</html>
